<!--template n5 for edit new task with a button-->


{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit Task</h3>


<div class="row card-panel grey lighten-5">
    <!--link to the python function edit_task
    double curly bracket since it target a file within the project (present in route.py)-->
    <form class="col s12" method="POST" action="{{ url_for('edit_task', task_id=task.id) }}">
      <!--task name-->
      <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
          <input id="task_name" name="task_name" minlength="5" maxlength="50" type="text" class="validate" required>
          <!--id, name and label for  must match-->
          <label for="task_name">Task Name</label>
        </div>
      </div>
      <!--task description-->
      <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
          <textarea id="task_description" name="task_description" minlength="5" maxlength="500" type="text" 
          class="materialize-textarea validate" required>
          </textarea>
            <!--id, name and label for  must match-->
          <label for="task_description">Task Description</label>
        </div>
      </div>
      <!--due date -->
      <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
          <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
          <!--id, name and label for  must match-->
          <label for="due_date">Due Date</label>
        </div>
      </div>
      <!--is urgent field-->
      <div class="row">
        <div class="input-field col s12">
          <div class="switch">
            <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
            <label for="is_urgent">
              <input id="is_urgent" name="is_urgent" type="checkbox">
              <span class="lever"></span>
              Is Urgent
            </label>
          </div>
        </div>
      </div>
      <!--catergory id -->
      <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
            <select id="category_id" name="category_id" class="validate" required>
              <option value="" disabled selected>Choose Category</option>
              {% for category in categories %}
                <option value="{{ category.id }}">{{category.category_name }}</option>
              {% endfor %}
            </select>
          <!--id, name and label for  must match-->
          <label for="category_id">Category</label>
        </div>
      </div>

      <!--submit button-->
      <div class="row">
        <div class="col s12 center-align">
          <button type="submit" class="btn-large light-blue darken-1">
            Edit Task <i class="fas fa-plus-square right"></i>
          </button>
           
        </div>
      </div>
    </form>
</div>
{% endblock %}
