<!--template n1 for adding categories-->


{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Categories</h3>

<!--the only form element needed is the "category name"
this will apply the post method once submitted and for this reason we need to 
link the add_category python function-->
<div class="row">
    <div class="col s12 center-align">
        <!--assign the url to the python fucntion using the url_for -->
        <a href="{{ url_for('add_category') }}" class="btn-large light-blue darken-2">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>
<div class="row">
    <!--the part below is a kind of loop allow us to list each categories in different tiles-->
    {% for category in categories %}
    <div class="col s12 m6 l3">
        <div class="card light-blue text-darken-4 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action">
                <!--the href below contain the category id also, in order to modify a specific record
                category_id is the name of the variable that is assigned to the category.id value-->
                <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn green accent-4">Edit</a>
                <a href="{{ url_for('delete_category', category_id=category.id) }}" class="btn red">Delete</a>
                <!--<a href="#modal-{{ category.id }}" class="btn red modal-trigger">Delete</a> used in case of modal-->

            </div>
            <!-- example of defensive design using modal
            <div id="modal-{{ category_id }}" class="modal">
                <div class="modal-content">
                    <h4>Are you sure you want to delete this category?</h4>
                    <p>This action cannot be undone</p>
                </div>
                <div class="modal-footer">
                    <a href="{{ url_for('delete_category', category_id=category.id) }}" class="btn red">Delete</a>
                    <a href="modal-close" class="btn green accent-4">Cancel</a>
                </div>
            </div>
             -->
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
