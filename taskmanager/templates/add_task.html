<!--template n4 for adding new task with a button-->


{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>


<div class="row card-panel grey lighten-5">
    <!--link to the python function add_task
    double curly bracket since it target a file within the project (present in route.py)-->
    <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
      <!--task name-->
      <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
          <input id="task_name" name="task_name" minlength="5" maxlength="50" type="text" class="validate" required>
          <!--id, name and label for  must match-->
          <label for="task_name">Task Name</label>
        </div>
      </div>
      <!--task description-->
      <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
          <textarea id="task_description" name="task_description" minlength="200" maxlength="500" type="text" 
          class="materialize-textarea validate" required>
          </textarea>
            <!--id, name and label for  must match-->
          <label for="task_description">Task Description</label>
        </div>
      </div>
      <!--submit button-->
      <div class="row">
        <div class="col s12 center-align">
          <button type="submit" class="btn-large light-blue darken-1">
            Add Task <i class="fas fa-plus-square right"></i>
          </button>
           
        </div>
      </div>
    </form>
</div>
{% endblock %}
